{% extends 'base/layout.html' %}

{% block content %}
<div class="container">
    <form>
    <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="name" class="form-control" id="exampleInputName" placeholder="Enter Your Name">
    </div>
    <div class="form-group">
            <label for="exampleInputPhoneNumber">Phone Number</label>
            <input type="phone" class="form-control" id="exampleInputPassword1" placeholder="10-digit mobile number">
    </div>

    <select class="custom-select">
            <option selected>Gender</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Others</option>
    </select>

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Confirm Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Re-enter Password">
    </div>
    
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  {% endblock %}
</div>
